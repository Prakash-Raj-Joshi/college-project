<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up / Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="container">
    <div class="form-box" id="formBox">
      <form id="signupForm" class="form">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupRepeat" placeholder="Repeat Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm('signin')">Sign In</a></p>
      </form>

      <form id="signinForm" class="form hidden">
        <h2>Sign In</h2>
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
      </form>
    </div>
  </div>

  <div id="popup" class="popup hidden">Sign up successful!</div>

  <script src="js/login.js"></script>
</body>
</html>
